<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/Asset/fevicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/public/Asset/fevicon/favicon.svg" />
    <link rel="shortcut icon" href="/public/Asset/fevicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/Asset/fevicon/apple-touch-icon.png" />
    <link rel="manifest" href="/public/Asset/fevicon/site.webmanifest" />
    <title>BookMyHotel - Sign Up</title>
    <link rel="stylesheet" href="/src/Style/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hotel-gold': '#e6c96e',
                        'hotel-black': '#222222',
                        'hotel-beige': '#f3e9d2',
                        'hotel-gray': '#6b7280',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-hotel-beige min-h-screen font-inter">
    <header class="bg-hotel-black sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/Index.html" class="text-header text-2xl font-bold italic">BookMyHotel</a>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/Index.html" class="text-white hover:text-hotel-gold transition-colors">Home</a>
                <!-- <a href="/src/Pages/Contact/Contact.html" class="text-white hover:text-hotel-gold transition-colors">Contact us</a>
                <a href="/src/Pages/Authentication/Login.html" class="text-hotel-gold ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a> -->
            </nav>
            <button class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto my-8 px-4 flex justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-hotel-black p-8 rounded-lg shadow-xl relative min-h-[500px]">
                <h2 class="text-header text-center text-3xl mb-6 font-semibold">Create Account</h2>
                <div class="container-div p-8 rounded-lg space-y-4">
                    <form >
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Full Name*</label>
                        <input type="text" placeholder="Enter your full name" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Email*</label>
                        <input type="email" placeholder="Enter your email" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Aadhar No*</label>
                        <input type="text" placeholder="Enter your full Aadhar Number" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Password*</label>
                        <input type="password" placeholder="Create a password" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Confirm Password*</label>
                        <input type="password" placeholder="Confirm your password" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none">
                    </div>
                    <div class="pt-4 flex gap-4">
                        <a href="/src/Pages/Authentication/Login.html" class="flex-1 bg-hotel-gray text-white px-6 py-3 rounded-md hover:bg-opacity-90 font-medium text-center">
                            Back
                        </a>
                           <button type="submit" class="flex-1 bg-hotel-black text-white px-6 py-3 rounded-md hover:bg-opacity-90 font-medium">
                               Create Account
                            </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/scripts/Authentication/SignUp.js"></script>
</body>
</html>
