<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/Asset/fevicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/public/Asset/fevicon/favicon.svg" />
    <link rel="shortcut icon" href="/public/Asset/fevicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/Asset/fevicon/apple-touch-icon.png" />
    <link rel="manifest" href="/public/Asset/fevicon/site.webmanifest" />
    <title>BookMyHotel - Login</title>
    <link rel="stylesheet" href="/src/Style/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hotel-gold': '#e6c96e',
                        'hotel-black': '#222222',
                        'hotel-beige': '#f3e9d2',
                        'hotel-gray': '#6b7280',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-hotel-beige min-h-screen font-inter">
    <header class="bg-hotel-black sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/Index.html" class="text-header text-2xl font-bold italic">BookMyHotel</a>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/Index.html" class="text-white hover:text-hotel-gold transition-colors">Home</a>
                <!-- <a href="/src/Pages/Contact/Contact.html" class="text-white hover:text-hotel-gold transition-colors">Contact us</a>
                <a href="/src/Pages/Authentication/Login.html" class="text-hotel-gold ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a> -->
            </nav>
            <button class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>
    <main class="container mx-auto my-8 px-4 flex justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-hotel-black p-8 rounded-lg shadow-xl relative min-h-[500px]">
                <h2 class="text-hotel-gold text-center text-3xl mb-6 font-semibold">Welcome Back</h2>
                <div class="container-div  p-8 rounded-lg space-y-4">
                    <form id="loginForm">
                    <div>
                        <label for="username"class="block text-sm font-medium text-gray-800 mb-1">Username*</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none" required>
                        <p id="usernameError" class="text-red-500 text-xs mt-1 hidden">Username must be mobile number or email</p>
                    </div>
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password*</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none pr-10">
                        <button type="button" id="togglePassword" class="absolute right-3 top-9 text-gray-600 hover:text-gray-800">
                            <i class="far fa-eye" id="eyeIcon"></i>
                        </button>
                        <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password must be at least 6 characters</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="mr-2">
                            <label for="remember" class="text-sm text-gray-800">Remember me</label>
                        </div>
                        <a href="/src/Pages/Authentication/forgetPassword.html" class="text-sm text-gray-800 hover:underline">Forgot Password?</a>
                    </div>
                    <div class="pt-2">
                           <button type="submit" class="w-full bg-hotel-black text-white px-6 py-3 rounded-md hover:bg-opacity-90 font-medium">
                               Login
                            </button>
                    </div>
                </form>
                    <div class="text-center pt-2">
                        <span class="text-sm text-gray-800">Don't have an account? </span>
                        <a href="/src/Pages/Authentication/SignUp.html" class="text-sm font-medium text-gray-800 hover:underline">
                            Sign up here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Add this script to handle password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
    <script src="/src/scripts/Authentication/Login.js"></script>
</body>
</html>
