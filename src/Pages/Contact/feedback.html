<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/Asset/fevicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/public/Asset/fevicon/favicon.svg" />
    <link rel="shortcut icon" href="/public/Asset/fevicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/Asset/fevicon/apple-touch-icon.png" />
    <link rel="manifest" href="/public/Asset/fevicon/site.webmanifest" />
    <title>BookMyHotel - Feedback</title>
    <link rel="stylesheet" href="/src/Style/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hotel-gold': '#e6c96e',
                        'hotel-black': '#222222',
                        'hotel-beige': '#f3e9d2',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-hotel-beige min-h-screen font-inter">
    <header class="bg-hotel-black sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/Index.html" class="text-hotel-gold text-2xl font-bold italic">BookMyHotel</a>
            </div>
            <nav class="hidden md:flex items-center space-x-4">
                <a href="/Index.html" class="nav-link text-white hover:text-hotel-gold transition-colors">Home</a>
                <a href="/src/Pages/Contact/Contact.html" class="nav-link text-white hover:text-hotel-gold transition-colors">Contact Us</a>
                <a href="/src/Pages/Customer/userportal.html" class="text-hotel-gold ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto my-8 px-4">
        <div class="max-w-4xl mx-auto bg-hotel-black p-8 rounded-lg shadow-xl relative">
            <a href="/Index2.html" class="absolute top-4 left-4 text-hotel-gold hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            
            <h1 class="text-hotel-gold text-3xl font-semibold text-center mb-8">Share Your Feedback</h1>
            
            <div class="container-div p-8 rounded-lg space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Your Name</label>
                        <input type="text" placeholder="Enter your name" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-800 mb-1">Your Email</label>
                        <input type="email" placeholder="Enter your email" 
                               class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-800 mb-1">Rating</label>
                    <div class="flex space-x-2">
                        <button class="w-10 h-10 rounded-full bg-hotel-black text-white hover:bg-opacity-90 transition">1</button>
                        <button class="w-10 h-10 rounded-full bg-hotel-black text-white hover:bg-opacity-90 transition">2</button>
                        <button class="w-10 h-10 rounded-full bg-hotel-black text-white hover:bg-opacity-90 transition">3</button>
                        <button class="w-10 h-10 rounded-full bg-hotel-black text-white hover:bg-opacity-90 transition">4</button>
                        <button class="w-10 h-10 rounded-full bg-hotel-black text-white hover:bg-opacity-90 transition">5</button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-800 mb-1">Your Feedback</label>
                    <textarea placeholder="Tell us about your experience..." rows="5"
                           class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition"></textarea>
                </div>
                
                <div class="pt-4">
                    <button class="w-full bg-hotel-black text-white px-6 py-3 rounded-md hover:bg-opacity-90 transition font-medium">
                        Submit Feedback
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/scripts/Contact/feedback.js"></script>
</body>
</html>
