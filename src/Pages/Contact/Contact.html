<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/Asset/fevicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/public/Asset/fevicon/favicon.svg" />
    <link rel="shortcut icon" href="/public/Asset/fevicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/public/Asset/fevicon/apple-touch-icon.png" />
    <link rel="manifest" href="/public/Asset/fevicon/site.webmanifest" />
    <title>BookMyHotel - Contact Us</title>
    <link rel="stylesheet" href="/src/Style/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hotel-gold': '#e6c96e',
                        'hotel-black': '#222222',
                        'hotel-beige': '#f3e9d2',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-hotel-beige min-h-screen font-inter">
    <header class="bg-hotel-black sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/Index.html" class="text-hotel-gold text-2xl font-bold italic">BookMyHotel</a>
            </div>
            <nav class="hidden md:flex items-center space-x-4">
                <!-- <a href="/Index.html" class="nav-link text-white hover:text-hotel-gold transition-colors">Home</a> -->
                <!-- <a href="/src/Pages/Contact/Contact.html" class="nav-link text-white hover:text-hotel-gold transition-colors">Contact Us</a> -->
                <a href="/src/Pages/Authentication/Login.html" class="text-hotel-gold ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto my-8 px-4">
        <div class="max-w-4xl mx-auto bg-hotel-black p-8 rounded-lg shadow-xl relative">
            <a href="/Index2.html" class="absolute top-4 left-4 text-hotel-gold hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            
            <h1 class="text-hotel-gold text-3xl font-semibold text-center mb-8">Contact Us</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="container-div p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Get in Touch</h2>
                    
                    <div class="space-y-4">
                        <div class="flex items-start">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-1 mr-3 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <div>
                                <h3 class="font-medium text-gray-800">Address</h3>
                                <p class="text-sm text-gray-700">Rs puram, Coimbatore</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-1 mr-3 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <div>
                                <h3 class="font-medium text-gray-800">Phone</h3>
                                <p class="text-sm text-gray-700">+91 9677440158</p>
                            </div>
                        </div>
                        
                        <div class="flex items-start">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mt-1 mr-3 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <div>
                                <h3 class="font-medium text-gray-800">Email</h3>
                                <p class="text-sm text-gray-700">info@bookmyhotel.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container-div p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Send Us a Message</h2>
                    
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-800 mb-1">Your Name</label>
                            <input type="text" placeholder="Enter your name" 
                                   class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-800 mb-1">Your Email</label>
                            <input type="email" placeholder="Enter your email" 
                                   class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-800 mb-1">Subject</label>
                            <select class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition">
                                <option value="">Select a subject</option>
                                <option value="booking">Booking Inquiry</option>
                                <option value="feedback">Feedback</option>
                                <option value="complaint">Complaint</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-800 mb-1">Message</label>
                            <textarea rows="3" placeholder="How can we help you?"
                                   class="w-full px-4 py-2 rounded bg-white text-gray-800 focus:ring-2 focus:ring-hotel-black focus:outline-none transition"></textarea>
                        </div>
                        
                        <div class="pt-2">
                            <button type="submit" class="w-full bg-hotel-black text-white px-6 py-2 rounded-md hover:bg-opacity-90 transition">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/scripts/Contact/contact.js"></script>
</body>
</html>
